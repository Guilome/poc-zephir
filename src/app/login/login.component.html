<div class="container" style="margin-top: 200px">
  <form class="form-signin" >
    <h2 class="form-signin-heading">CONNEXION</h2>
    <div class="form-group">
    <input type="text" class="form-control" name="username" placeholder="Code" required="" autofocus="" #code/>
    </div>
    <div class="form-group">
    <input type="password" class="form-control" name="password" placeholder="Mot de passe" required="" #psw/>
    </div>

    <!--label class="checkbox">

    </--label -->
    <button class="btn btn-lg btn-primary btn-block" (click)="connexion(code, psw)">Envoyer</button>
  </form>
</div>
