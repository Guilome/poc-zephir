<div class="align-middle">


  <button type="button" title="Conforme" [disabled]="tache.dateCloture != null" class="btn btn-success btn-circle fa fa-check fa-4x" (click)="conforme()">  </button>
  <button type="button" title="Non conforme" [disabled]="tache.dateCloture != null" class="btn btn-danger btn-circle fa fa-times  fa-4x" (click)="nonConforme(motif,alertDanger)">  </button>



  <h5>Motif de non conformité : </h5>

  <select class="form-control selectpicker"  multiple #motif title="Choisir un motif ou plusieurs motifs">
    <option value="CRM non conforme">CRM non conforme </option>
    <option value="CRM non conforme">Véhicule interdit à la souscription</option>
  </select>

  <div class="alert alert-danger"  role="alert" style="display:none" #alertDanger></div>

  <div id="buttom-content" >
    <button type="button" class="btn btn-primary" style="border-radius: 8px;" (click)="docSuivant()"> Documment suivant > </button>

    <button type="button" class="btn btn-primary" style="border-radius: 8px;" (click)="goToDashboard()"> Terminer </button>

  </div>

</div>
<app-information-conducteur style="font-size: 0.7em" *ngIf="tache.status === 'À valider'"></app-information-conducteur>

<!-- The Modal -->
<div class="modal fade" id="idinfoConducteur">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <div class="modal-body">

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Annuler</button>
      </div>

    </div>
  </div>
</div>
