
<div *ngIf="piece != null">
  <!-- IF -->
  <div class="align-middle" xmlns="" *ngIf="piece.status != 'À valider'">

      <button type="button" title="Conforme" [disabled]="piece.dateCloture != null" class="btn btn-success btn-circle fa fa-check" (click)="conforme()">  </button>
      <button type="button" title="Non conforme" [disabled]="piece.dateCloture != null" class="btn btn-danger btn-circle fa fa-times" (click)="nonConforme()">  </button>

      <div *ngIf="motifBoolean">
          <h5>Motif de non conformité : </h5>

          <angular2-multiselect [data]="dropdownList"
                                [(ngModel)]="selectedItems" 
                                [settings]="dropdownSettings">
          </angular2-multiselect>
          <div class="float-right" id="buttom-valider">
          <button class="bte btn-outline-primary" (click)="valider()" >Valider</button>
        </div>
        </div>
        <!--// liste des motifs -->
      <ul *ngIf="piece.message != null">
        <li *ngFor="let s of listMotifs()">{{s}}</li>
      </ul>


      <!--div id="buttom-content" >
        <button type="button" class="btn btn-primary" style="border-radius: 8px;margin-top: 10px;" (click)="docSuivant()"> Documment suivant > </button>
        <button type="button" class="btn btn-primary" style="border-radius: 8px; margin-top: 10px;" (click)="goToDashboard()"> Terminer </button>
      </div-->

  </div>

  <!-- ELSE -->
  <div *ngIf="piece.status === 'À valider'">
    <app-information-conducteur style="font-size: 0.7em" ></app-information-conducteur>
  </div>
</div>
