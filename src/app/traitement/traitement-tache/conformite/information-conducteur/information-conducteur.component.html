  <h2>Informations Conducteur</h2>

<div class="form-group">
    <div class="row">
        <div class="col-sm-6">
          <label for="numero">Numéro :</label>
          <input type="text" class="form-control" id="numero">
        </div>
        <div class="col-sm-6">
          <div  class="col-sm-4">
            <label class="control-label" for="crm">CRM :</label>
            <input type="number" class="form-control" step="0.01" min="0.5" max="1" id="crm">
          </div>
        </div>
    </div>
    <div class="row">
          <div class="col-sm-6">
            <label class="control-label" for="categorie">Catégorie :</label>
            <input type="text" class="form-control" id="categorie">

              <label for="resp100">Resp. 100%</label>
              <input type="number" class="form-control" step="0.01" min="0" max="100" id="resp100">
            </div>
            <div  class="col-sm-4">
              <label for="resp50">Resp. 50%</label>
              <input type="number" class="form-control" step="0.01" min="0" max="100" id="resp50">
            </div>
            <div  class="col-sm-4">
              <label for="resp0">Resp. 0%</label>
              <input type="number" class="form-control" step="0.01" min="0" max="100" id="resp0">
            </div>
            </form>
          </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
          <label class="control-label" for="date2delivrance">Date de délivrance :</label>
          <input type="date" class="form-control" id="date2delivrance">

      <div class="col-sm-6">

        <div  class="col-sm-4">
          <label class="control-label" for="crm">Vol et incendie :</label>
          <input type="number" class="form-control" step="0.01" min="0" max="100" id="vei">
        </div>
      </div>
    </div>
  <div class="row">
    <div class="col-sm-6">
        <label class="control-label" for="departement">Département :</label>
        <input type="number" class="form-control" id="departement">
    </div>
    <div class="col-sm-6">
      <div  class="col-sm-4">
        <label class="control-label" for="crm">Bris de glace :</label>
        <input type="number" class="form-control" step="0.01" min="0" max="100" id="bdg">
      </div>
    </div>
  </div>
  <div class="row">
      <div class="col-sm-6">
          <label class="control-label" for="prefecture">Préfecture :</label>
            <input type="text" class="form-control" id="prefecture">

</div>
