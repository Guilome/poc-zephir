<div ng-app="app">
  <div class="card text-white color-card">
    <div class="card-header color-header">
      Gestionnaires
      <input class="mt-2 float-right" type="checkbox" id="allGest" [checked]="isAllGest()" name="gestionnaires" (change)="checkboxGest = !checkboxGest; returnAll()">
    </div>
    <div class="card-body">
      <table class="table table-borderless">
        <tbody>
          <tr *ngFor="let gestionnaire of lesGestionnaires">
            <td>{{gestionnaire.nom}} {{gestionnaire.prenom}}</td>
            <td><input type="checkbox" id="{{gestionnaire.ident}}" [checked]="checkboxGest" name="gestionnaires" (change)="return()"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
